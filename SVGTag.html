<!DOCTYPE html>
<html>
<head>
	<title>SVG tag</title>
</head>

<!--The HTML SVG is an acronym which stands for Scalable Vector Graphics.-->

<body>
<!--example to draw circle by svg tag.-->
<!--circle SVG  example-->

<svg width="100" height="100">
	
<circle cx="50" cy="50" r="48" stroke="yellow" stroke-width="5" fill="red">
</svg>


</body>
</html>
