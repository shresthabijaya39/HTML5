<!DOCTYPE html>
<html>
<head>
	<title>progress tag</title>
</head>
<!--HTML <progress> tag is used to display the progress of a task.
It provides an easy way for web developers to create progress
bar on the website. It is mostly used to show the progress of a
file uploading on the web page.-->

<body>
<p>Downloading Progress is ....</p>
<progress value="18" max="100">
</progress>
</body>
</html>
