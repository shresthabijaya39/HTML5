<!DOCTYPE html>
<html>
<head>
	<title>dataList Tag</title>
</head>
<body>

<label>
	Enter your Favorite Football Player: Press any Character. <br/> 
<input type="text" id="favFootballPlayer" list="footballPlayer">

<datalist id="footballPlayer"> 

<option value="Lionel messi">
<option value="Suarez">
<option value="Neymar">
<option value="Ronaldo">
<option value="Ebramohic">
<option value="mular">
<option value="ozil">

</datalist>
</label>

</body>
</html>
